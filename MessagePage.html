                <li>

                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">

                        </span>

                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">

                </li>

                <li>

                </li>

                <li>
                    <a href="#">
                        <span class="icon">

                    <a href="#">

                            <ion-icon name="lock-closed-outline"></ion-icon>

                <div class="search">

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <script src="assets/js/main.js"></script>
